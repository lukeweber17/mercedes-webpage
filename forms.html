<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<style> 
body {
	background-color: #C0C0C0;
	padding: 50px;
	border-style: solid;
	border-width: 5px;
	border-color: #000000
}
img {
	float: right;
	max-width: 200px;
	max-height: 200px;
	margin-right: 100px;
}
</style>
<body>
	<h1>WIN A CAR! Contest Entry Form</h1>
	
	<form action="submitted.html" method="post">
	
	<fieldset>
		<legend>Contest Entry Information</legend>
		<p><img src="images/logo2.png" alt="Mercedes Logo"></p>
		<ul>
			<li><label for="form-name">Name:</label> <input type="text" name="username" id="form-name"></li>
			<li><label for="form-email">Email Address:</label> <input type="email" name="emailaddress" id="form-email"></li>
			<li><label for="form-tel">Telephone Number:</label> <input type="tel" name="telephone" id="form-tel"></li>
			<li><label for="form-story">I want a Mercedes because...</label><br>
			<textarea name="story" rows="4" cols="60" maxlength="300" id="form-story" placeholder="No more than 300 characters long"></textarea></li>
		</ul>
	</fieldset>
	
	<p><input type="submit" value="WIN A CAR!">
	<input type="reset"></p>
	
	
	<p align="center"><a href="index.html">Back to home</a></p>
</body>
</html>
